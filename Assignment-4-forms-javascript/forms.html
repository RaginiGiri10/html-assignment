<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   <link rel="stylesheet" href="style.css">
   </head>
<body>
     
    <div class="box">
        <div class="header">
            <p>Event Registration Form</p>
        </div>

        <form>

            <div class="row">
                <div class="col-2">
                    <p>Name</p>
                </div>
                <div class="col-4">
                    <input id="firstName" type="text" required>
                    <small>First name</small>
                </div>
                <div class="col-1"></div>
                <div class="col-4">
                    <input id="lastName" type="text" class="ml-4" required>
                    <small class="ml-4">Last name</small>
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <p>Company</p>
                </div>
                <div class="col-8">
                    <input type="text">
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <p>Email</p>
                </div>
                <div class="col-8">
                    <input id="email" type="email" required>
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    Phone
                </div>
                <div class="col-3">
                    <input type="number">
                    <small>Area Code</small>
                </div>
                <div class="col-5">
                    <input type="number">
                    <small>Phone Number</small>
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <p>Subject</p>
                </div>
                <div class="col-8">
                    <select id="operation" class="form-select">
                        <option>Choose Option</option>
                        <option>Operation Department</option>
                        <option>IT Department</option>
                        <option>HR Department</option>
                        
                    </select>
        
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <p>Are You an Existing Customer</p>
                    <input type="radio" name="radioButton">Yes
                    <input type="radio" name="radioButton">No
                </div> 
            </div>

            <div class="row">
                <div class="col-6">
                    <button id="btnPerform" class="btn btn-danger" onclick="getData()">Register</button>
                </div>
            </div>

        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
