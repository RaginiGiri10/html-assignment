<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="container mt-3 ">
        <h1>Calculator</h1>
        <div class="mt-3">
            <label for="firstNumber" class="form-label">First Number</label>
            <input class="form-control" id="firstNumber" type="number" placeholder="Enter First Number">
        </div>
        <div class="mt-3">
            <label class="form-label">Second Number</label>
            <input class="form-control" id="secondNumber" type="number" placeholder="Enter Second Number">
        </div>
        <div class="mt-3">
            <label class="form-label">Operation</label>
            <select id="operation" class="form-select">
                <option>---Select Operation---</option>
                <option>Add</option>
                <option>Subtract</option>
                <option>Multiply</option>
                <option>Divide</option>
            </select>
        </div>
        <div class="mt-3">  
            <button id="btnPerform" class="btn btn-primary" onclick="getData()">Perform</button>
        </div>
        <div class="mt-2">
            <p id="finalResult"></p>
        </div>


    </div>

    <script src="myscript.js"></script>
</body>
</html>
